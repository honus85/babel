plugins {
    id 'java'
}

group 'de.skelton'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'net.sourceforge.csvjdbc', name: 'csvjdbc', version: '1.0.28'
    testCompile group: 'org.hsqldb', name: 'hsqldb', version: '2.5.1'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    compile group: 'org.codehaus.janino', name: 'janino', version: '3.1.2'
    compile group: 'org.jfree', name: 'jcommon', version: '1.0.24'
    compile group: 'org.jfree', name: 'jfreechart', version: '1.5.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'

}




sourceCompatibility = 1.13

